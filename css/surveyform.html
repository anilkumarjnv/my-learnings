<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surveyform</title>
    <link rel="stylesheet" href="selectors.css">
</head>
<body>
    <div class="heading">
    <h2>Survey Form</h2>
    </div>
     <div class="survey">
    <p>Kindly fill your details</p>
    <form >
        <label for="name">Name:</label><br>
        <input type="text" name="name" id="name"><br>
        <label for="phno">Phone Number:</label><br>
        <input type="number" name="phno" id="phno"><br>
        <label for="email">Email id:</label><br>
        <input type="email" name="email" id="email"><br>
        <label for="age">Age:</label><br>
        <input type="number" name="age" id="age"><br>
        <label for="skill">Skill:</label><br>
        <input type="text" name="skill" id="skill"><br>
        <label for="gradepoint">C.G.P.A:</label><br>
        <input type="number" name="gradepoint" id="gradepoint"><br>
        <label for="passout_year">Year of Passout:</label><br>
        <input type="date" name="passout_year" id="passout_year"><br>
        <input type="submit" value="submit">
        <hr>
      </div>

    </form>
    
</body>
</html>
