<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
   <style>
    body{
        background-color: #8CACBA;
    }
    .navigation{
        display: flex;
        justify-content: flex-end;
        gap: 15px;
        margin: 20px;
        padding-top: 20px;
        
    }
   a{
        text-decoration-line: none;
        color: #1A3F62;
        font-family: Georgia, 'Times New Roman', Times, serif ;
    }
    .login{
        background-color: #1A3F62;
        color: white;
        border-radius:10px;
        padding:1px 10px 1px 10px; 
      }
      .main{
        display: flex;
        justify-content: flex-end;
        align-content: center;
        
      }
   </style>
</head>
<body>
    <!--nav start-->
    <nav>
    <div class="navigation">
        <a href="#"><b> Home</b></a>
        <a href="#"><b> News</b></a>
        <a href="#"><b> About</b></a>
        <a href="#"><b> Contact Us</b></a>
        <a href="#"><b> Blogs</b></a>
        <a href="#" class="login"><b> Login</b></a>
    </div>
    </nav>
    <!--nav ends-->
    <!--main start-->
    <section class="main">
        <div>
            <img src="/css/images/images.jpg" alt="funzone">
        </div>

    </section>
</body>
</html>
