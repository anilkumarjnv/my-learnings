<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>ordered list</title>
</head>
<body>
    <h2>Ordered listing</h2>
    <h4>The following are the seven wonders of the world</h4>
    <ol>
        <li>Taj Mahal - India</li>
        <li>Colosseum - Italy</li>
        <li>Chichen Itza - Mexico</li>
        <li>Machu Picchu - Peru</li>
        <li>Christ the Redeemer - Brazil</li>
        <li>Petra - Jordan</li>
        <li>Great Wall of China - China</li>
    </ol>
</body>
